<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="main_menu.html">TRMS</a>
        <span class="navbar-text">
            <h3>Create New Form</h3>
          </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link" href="login.html">Logout <span class="sr-only">(current)</span></a>
              </li>
        </div>
    </nav>

    <div class="container">
        <form id="reimbursementForm" method="POST" action="/form" enctype="multipart/form-data"> 

            <div class="form-group">
                <label for="event_type"><strong>Choose an Event Type:</strong></label>
                <select class="form-control" name="event_type">
                    <option value="university_course">University Course</option>
                    <option value="seminar">Seminar</option>
                    <option value="certification_preparation_class">Certification Preparation Class</option>
                    <option value="certification">Certification</option>
                    <option value="technical_training">Technical Training</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event_date"><strong>Event Date:</strong></label>
                <input class="form-control" type="date" name="event_date" placeholder="Event Date" required>
            </div>

            <div class="form-group">
                <label for="event_time"><strong>Event Time:</strong></label>
                <input class="form-control" type="time" name="event_time" placeholder="Event Time" required>
            </div>

            <div class="form-group">
                <label for="event_location"><strong>Event Location:</strong></label>
                <input class="form-control" type="text" name="event_location" placeholder="Event Location" required>
            </div>
            
            <div class="form-group">
                <label for="event_description"><strong>Event Description:</strong></label>
                <textarea class="form-control" name="event_description" placeholder="Event Description" required></textarea>
            </div>

            <div class="form-group">
                <label for="grading_format"><strong>Grading Format:</strong></label>
                <select class="form-control" name="grading_format">
                    <option value="certification_test">Certification Test</option>
                    <option value="presentation">Presentation</option>
                    <option value="report">Report</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event_cost"><strong>Event Charge:</strong></label>
                <input class="form-control" type="text" name="event_cost" placeholder="Cost">
            </div>
            
            <p class="section_header">Short Answer:</p>

            <div class="form-group">
                <label for="justification"><strong>Reimbursement Justification:</strong></label>
                <textarea class="form-control" name="justification" placeholder="This would help because..." required></textarea>
            </div>

            <p class="section_header">Optional Additions:</p>

            <div class="form-group">
                <label for="event_attach"><strong>Please attach any event related document:</strong></label>
                <input class="form-control" type="file" name="event_attach">
            </div>

            <div class="form-group">
                <label for="pre_app_attach"><strong>Pre-Approval Attachment:</strong></label>
                <input class="form-control" type="file" name="pre_app_attach">
            </div>

            <div class="form-group">
                <label for="hours_time_missed"><strong>Projected Hours of Work Missed:</strong></label>
                <input class="form-control" type="text" name="hours_time_missed" placeholder="In Hours">
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>

            
        </form>
    </div>
       
</body>
