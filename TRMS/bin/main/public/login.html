<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body class="login_page">
    <header class="title_banner">
        <h1>Employee Login</h1>
    </header>
    <form class="login_form" action="http://localhost:9090/login" method="POST" >
        <input class="login_element" type="username", name="username" placeholder="username">
        <input class="login_element" type="password" name="password" placeholder="password">
        <button class="login_button" type="submit">Login</button>
        <script src='login.js'></script>
    </form>
    <p id=error></p>
</body>
</html>
