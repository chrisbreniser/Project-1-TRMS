<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Your Assigned Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" href="#" />
    <script src='check_assigned_forms.js'></script>
</head>
<body>
    <div class="title_banner">
        <h1>Your Assigned Forms</h1>
    </div>
    <div class="form-table">
        <table id="form-table" class="table_style">
            <tr class="table_style_row">
                <th class="table_style_col">Employee ID</th>
                <th class="table_style_col">Event Type</th>
                <th class="table_style_col">Event Description</th>
                <th class="table_style_col">Reimbursement Amount</th>
                <th class="table_style_col">Given Justification</th>
                <th class="table_style_col">Grading Format</th>
                <th class="table_style_col">Hours Missed</th>
                <th><button class="approve">Approve</button></th>
                <th><button class="reject">Reject</button></th>
                <th><button class="request">Request More Info</button></th>
            </tr>
        </table>
    </div>
</body>
</html>
